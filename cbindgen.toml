# See https://github.com/eqrion/cbindgen/blob/master/docs.md#cbindgentoml

language = "C"

############## Options for Wrapping the Contents of the Header #################

include_guard = "H3O_H"
autogen_warning = "/* Warning, this file is autogenerated by cbindgen. Don't modify this manually. */"
include_version = false
sys_includes = []
includes = []
no_includes = false
cpp_compat = true

############################ Code Style Options ################################

braces = "SameLine"
line_length = 80
tab_width = 4
documentation = true
documentation_style = "auto"
documentation_length = "full"

############################# Codegen Options ##################################

style = "both"
usize_is_size_t = true

[export]
include = ["H3ErrorCodes"]
exclude = []
# prefix = "CAPI_"
item_types = []

[fn]
args = "auto"
sort_by = "Name"

[struct]
rename_fields = "None"
derive_constructor = false
derive_eq = false
derive_neq = false
derive_lt = false
derive_lte = false
derive_gt = false
derive_gte = false

[enum]
rename_variants = "None"
add_sentinel = false
derive_helper_methods = false
enum_class = true

[const]
allow_static_const = true
allow_constexpr = false
sort_by = "Name"

############## Options for How Your Rust library Should Be Parsed ##############

[parse]
parse_deps = false
# include = []
exclude = []
clean = false
extra_bindings = []

[parse.expand]
crates = []
all_features = false
default_features = true
features = []
